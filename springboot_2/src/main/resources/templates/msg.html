<!DOCTYPE html>
<!-- 1.命名空间 (非常重要)-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
	<h1>
		欢迎<span  style="color: red">[[${session.USERS.userName}]]</span>用户登陆成功
	</h1>
	<table border="1" width="500">
		<thead>
			<tr style="background-color: #EFEFEF">
				<th>学号</th>
				<th>姓名</th>
				<th>职务</th>
				<th>专业</th>
				<th>班级</th>
				<th>性别</th>
				<th>生日</th>
				<th>电话</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody th:remove="${PAGE_INFO.list.size()==0?'none':'all-but-first'}">
			<!-- temp,iter:${#numbers.sequence(2,50,1)} 固定 -->
			<tr th:each="temp,iter:${PAGE_INFO.list}">
				<td th:text="${temp.code}"></td>
				<td th:text="${temp.name}"></td>
				<td th:text="${temp.job}"></td>
				<td th:text="${temp.major}"></td>
				<td th:text="${temp.grade}"></td>
					<td>
					<div th:switch="${temp.sex}">
						<span th:case="0" style="color:green">男</span>
						<span th:case="1" style="color:red">女</span>
					</div>
				</td>
				<td th:text="${#dates.format(temp.birthday,'yyyy-MM-dd')}"></td>
				<td th:text="${temp.tel}"></td>
				<!-- <td><img width="50" height="50" th:src="|/images/${temp.mimg}|" /></td> -->
				<!-- 1.|/c/message/del1?mid=${temp.mid}|  【推荐】-->
				<!-- <td><a  th:href="@{/c/message/del1(mid=${temp.mid})}">移除1</a>&nbsp;<a th:onclick="fnDel([[${temp.mid}]])" href="javascript:void(0)">移除2</a></td> -->
				<td><a  th:href="add.html">查看</a>&nbsp;
					<!-- <a th:onclick="fnDel([[${temp.code}]])" href="javascript:void(0)">查看2 --></a>
				</td>
			</tr>
			<tr>
				<th colspan="7" style="color:red">没有找到数据！</th>
			</tr>
		</tbody>
	</table>
</body>
<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>

<script type="text/javascript" th:inline="javascript">
</script>

</html>
